  <h1 class ="formulario" style="font-weight: bold">Formulario Creacion de Películas</h1>  
  <p class="lead">
    Ingresa la información solicitada. 
  </p>

  <div id="CreateMovie">
    <div class="column">
      <form id="formCreateMovie">
        <div class="boxInfo">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" name="title" class="form-control" placeholder="What is the name of the movie?" required>
          <div class="boxInfo">
            <label for="year" class="form-label">Year</label>
            <input type="number" id="year" name="year" class="form-control" placeholder="Publication year" required>
          </div>
          <div class="boxInfo">
            <label for="director" class="form-label">Director</label>
            <input type="text" id="director" name="director" class="form-control" placeholder="Name of the film director" required>
          </div>
          <div class="boxInfo">
            <label for="duration" class="form-label">Duration</label>
            <input type="text" id="duration" name="duration" class="form-control" placeholder="Enter time (2h 20m)" required>
          </div>
          <div class="boxInfo">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" id="genre" name="genre" class="form-control" placeholder="Example: Action, Drama, Sci-Fi" required>
          </div>
          <div class="boxInfo">
            <label for="rate" class="form-label">Rating</label>
            <input type="number" id="rate" name="rating" class="form-control" step="any" min="0" max="10" placeholder="Enter grade (0-10)" required>
          </div>
          <div class="boxInfo">
            <label for="poster" class="form-label">Poster</label>
            <input type="text" id="poster" name="imgUrl" class="form-control"  placeholder="URL_imagen" required>
          </div>
          <div class="boxInfo">
            <label for="description" class="form-label">Description</label>
                <textarea type="description" class="form-control" id="description" name="request" rows="2" placeholder="Description" required></textarea>
          </div>

          <div id="addActivityButton">
              <div>
                 <input type="submit" class="button" id="btn-1" value="Enviar">
                 
                 <input type="reset" class="button2" value="Borrar">
                </div>

          </div>
        </div>
      </form>
    </div>
  </div>
